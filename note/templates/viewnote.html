<!--VIEW OR EDIT AN EXISTING ITEM-->

{% extends 'base.html' %}
{% block content %}

<h1>View Item</h1>
<br>

{% if error %}<h2>{% endif %}
    {{ error }}
    {% if error2 %}<br>{% endif %}{{ error2 }}{% if error2 %}</br></br>{% endif %}
    {% if error %}</h2>{% endif %}

<td style="padding: 20px;">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control textfield" id=""title"  value="{{ note.title }}" required>
        </div>
        <div class="form-group">
            <label for="memo">Memo:</label>
            <textarea name="memo" class="form-control textfield" rows="10" id="memo">{{ note.memo }}</textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="important" class="form-check-input" id="important"  {% if note.important %}checked{% endif %}>
            <label class="form-check-label" for="important">Important</label>
        </div>
<table>
    <tr>
        <td style="padding: 10px;">
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
        </td>
        <td style="padding: 10px;">
            <form method="POST" action="{% url 'complete_note' note.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Complete</button>
            </form>
        </td>
        <td style="padding: 10px;">
            <form method="POST" action="{% url 'delete_note' note.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
</table>

{% endblock %}
