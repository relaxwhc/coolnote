<!--CREATE A NEW ITEM ON A FORM-->

{% extends 'base.html' %}
{% block content %}

<h1>Create Item</h1>
<br>
{% if error %}<h2>{% endif %}
    {{ error }}
    {% if error2 %}<br>{% endif %}{{ error2 }}{% if error2 %}</br>{% endif %}
    {% if error %}</h2>{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control textfield" id="title" required>
    </div>
    <div class="form-group">
        <label for="memo">Memo:</label>
        <textarea name="memo" class="form-control textfield" rows="10" id="memo"></textarea>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="important" class="form-check-input" id="important">
        <label class="form-check-label" for="important">Important</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
