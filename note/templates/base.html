<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoolNote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {background-color: lemonchiffon;}
        ul {list-style-type: none; padding: 0; margin: 0;}
        .textfield {width: 60%;}
        .navtext {color: lemonchiffon;}
        .navtext:hover {color: lemonchiffon;}
        .loggedintext {color: #eeeeee;}
        .loggedintext:hover {color: #eeeeee;}
        .navspace {padding-left: 10%; padding-right: 10%;}
        .tabspace {margin-right: 20px;}
        .navbarspace {margin-bottom: 30px;}
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<div class="navbarspace">

    {% if user.is_authenticated %}

    <ul class="nav navspace" style="background-color: steelblue;">
        <li class="nav-item">
            <a class="nav-link navtext tabspace" href="{% url 'home' %}"><strong>COOLNOTE</strong></a>
        </li>
        <li class="nav-item">
            <a class="nav-link navtext" href="{% url 'createnote' %}">Create Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navtext" href="{% url 'currentnote' %}">Current Items</a>
        </li>
        <li class="nav-item">
        <a class="nav-link navtext" href="{% url 'completednote' %}">Completed Items</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span style="margin: 100px;"></span></a>
        </li>
        <li class="nav-item tabspace">
            <span class="nav-link loggedintext" href="#" tabindex="-1" aria-disabled="true">Logged in as {{ user.username }}</span>
        </li>
        <li class="nav-item">
            <form method="POST" action="{% url 'logoutuser' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link navtext">Log Out</button>
            </form>
        </li>
    </ul>

    {% else %}

    <ul class="nav navspace" style="background-color: steelblue;">
        <li class="nav-item">
            <a class="nav-link navtext tabspace" href="{% url 'home' %}"><strong>COOLNOTE</strong></a>
        </li>
        <li class="nav-item">
            <a class="nav-link navtext" href="{% url 'loginuser' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navtext" href="{% url 'signupuser' %}">Sign Up</a>
        </li>
    </ul>

    {% endif %}

</div>

<div class="container">

    {% block content %}
    {% endblock %}

</div>
</body>
</html>
